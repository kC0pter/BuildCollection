repository: TD2Builds/BuildCollection

remote_theme: rundocs/jekyll-rtd-theme

# nav_version: true
# edit: true
# addons_branch: true

addons:
  - github
  - i18n
  - plugins
  - analytics

readme_index:
  with_frontmatter: true

sass:
  style: compressed

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-target-blank
  - jekyll-github-metadata


baseurl: "/BuildCollection"
url: "td2builds.github.io"

